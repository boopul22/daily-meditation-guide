<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        background-image: 
            radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.03) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.03) 0px, transparent 50%);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
          background: #e4e4e7; cursor: pointer; margin-top: -5px;
          box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
          width: 100%; height: 2px; background: rgba(255, 255, 255, 0.1); border-radius: 2px;
      }
      input[type=range]:focus { outline: none; }

      @keyframes pulse-glow {
          0%, 100% { opacity: 0.4; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-breathe { animation: pulse-glow 4s ease-in-out infinite; }
      
      .mask-linear {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
    </style>
